<html>
<head>
	<title>Race Pace</title>
	<script src="code/readGPX.js"></script>

	<span data-stencil='head'></span>
</head>
<body>
	<span data-stencil='navbar'></span>
	<div class="container">
		<div class="jumbotron">
		    <div class="starter-template">
		      <h1>Welcome to Race Pace</h1>
		      <p class="lead">Race Pace can take your latest GPS workout, remove all the stops and simulate what it might be like if you kept that same pace on a closed course.</p>
		      <p class="lead">Get Started:</p>
		      <form method ="POST" id="gpxInput" action="uploadGPX" name="uploadGPX" class="hidden" enctype="multipart/form-data">
		        <input id="gpxFileSelect" name="gpxFile" accept=".gpx" type="file">
		      </form>
		      <script>
		        document.getElementById('gpxFileSelect').addEventListener('change', readGPXFile, false);
		      </script>
		      <p><a class="btn btn-primary btn-lg" onclick="$('#gpxFileSelect').click();" role="button">Upload .GPX File</a> Or <a class="btn btn-primary btn-lg" data-set-href="req.sessionData.strava.authLink" role="button">Sign into Strava</a></p>
		    </div>
		</div>
	</div>
	<span data-stencil='footer'></span>
	<span data-stencil='last'></span>
</body>
</html>
